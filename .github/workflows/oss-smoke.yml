name: OSS Smoke

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  oss-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run OSS CI smoke suite
        run: bun run ci:oss
